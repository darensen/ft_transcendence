server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # Certificats auto-signés générés par ton Dockerfile
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Protocoles/chiffres
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # En-têtes de sécurité (ajuste au besoin pour ton app)
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer" always;
    # Attention: cette CSP très stricte peut casser certaines ressources inline
    add_header Content-Security-Policy "default-src 'self' data: blob:;" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

    # Activer ModSecurity + règles
    modsecurity on;
    # Si tu as gardé la conf telle que tu l'as envoyée :
    modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;

    # Front statique
    root  /usr/share/nginx/html;
    index index.html index.htm;

    # Logs dédiés au vhost (optionnel)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API -> backend
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket/SSE
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Avatars (upload/serve)
    location /avatars/ {
        proxy_pass http://backend:3000/avatars/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Page d’erreur
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}
