<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Shadow pong</title>
</head>
<body>
    <div id="c-page" class="relative w-screen h-screen flex justify-center items-center">
        <img src="../img/shadow-pong-bg2.png" alt="logo du site" class="w-screen h-screen top-0 left-0 absolute object-cover z-0">
        <form id="login-form" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col bg-black/60 backdrop-blur-sm rounded-lg border-2 border-solid border-emerald-200 p-8 w-96 z-10">
            <label class="text-white text-center text-3xl mb-4">Connexion</label>
            <input type="text" id="username" placeholder="votre nom d'utilisateur" class="border-2 border-solid rounded-lg border-emerald-200 p-2 mb-2 text-white bg-transparent w-full"/>
            <input type="password" id="password" placeholder="votre mot de passe" class="border-2 border-solid rounded-lg border-emerald-200 p-2 mb-2 text-white bg-transparent w-full"/>
            <button type="submit" id="button" class="bg-emerald-700 text-white rounded p-2 font-bold hover:bg-emerald-500 border-2 border-solid border-emerald-200 w-full">Connexion</button> 
            <p class="text-white mb-2 text-sm">vous n'avez pas encore de compte ?
                <a href="#" id="show-register" class="text-emerald-200 hover:text-emerald-600 underline">Inscrivez-vous</a>
            </p>
        </form>
        <form id="register-form" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col bg-black/60 backdrop-blur-sm rounded-lg border-2 border-solid border-emerald-200 p-8 w-96 z-10 hidden">
            <label class="text-white text-center text-3xl mb-4">Inscrivez-vous</label>
            <input type="email" id="email" placeholder="votre email" class="border-2 border-solid rounded-lg border-emerald-200 p-2 mb-2 text-white bg-transparent w-full"/>
            <input type="text" id="username2" placeholder="votre nom d'utilisateur" class="border-2 border-solid rounded-lg border-emerald-200 p-2 mb-2 text-white bg-transparent w-full"/>
            <input name="name" type="text" id="name" placeholder="votre nom" class="border-2 border-solid rounded-lg border-emerald-200 p-2 mb-2 text-white bg-transparent w-full"/>
            <input type="password" id="password2" placeholder="votre mot de passe" class="border-2 border-solid rounded-lg border-emerald-200 p-2 mb-4 text-white bg-transparent w-full"/>
            <button type="submit"id="button2" class="bg-emerald-700 text-white rounded p-2 font-bold hover:bg-emerald-500 border-2 border-solid border-emerald-200 w-full">Inscription</button>
            <p class="text-white mt-2 text-center">
                Déjà un compte ?
                <a href="#" id="show-login" class="hover:text-emerald-200 underline">Connectez-vous</a>
            </p>
        </form>
    </div>
    <div id="home-page" class="justify-center items-center w-screen h-screen bg-teal-900 hidden">
        <nav class="w-full fixed top -0 z-20 bg-black/60 backdrop-blur-sm p-4 border-b-2 border-solid border-emerald-200">
            <div class="flex items-center justify-between">
                <img src="../img/logoo.png" alt="logo du site" class="h-16 mr-8">
                <ol class="flex space-x-8 text-lg font-bold justify-center items-center">
                    <li><a href="#" id="Chat" class="text-white hover:text-emerald-200">Chat</a></li>
                    <li><a href="#" id="accueil" class="text-white hover:text-emerald-200">Accueil</a></li>
                    <li><a href="#" id="pongg" class="text-white hover:text-emerald-200">Pong</a></li>
                </ol>
                <div>
                    <a href="#" id="user-profile" class="hover:border-emerald-200"><img src="../img/user.webp" alt="user" class="w-8 h-8 mr-2"></a>
                </div>
            </div>
        </nav>
        <div id="user-menu" class="absolute right-4 top-20 bg-black rounded-lg border-2 border-solid border-emerald-200 p-4 z-50 hidden">
            <ul class="text-white">
                <li class="mb-2"><a href="#" id="profile-link" class="hover:text-emerald-200">Mon profil</a></li>
                <li class="mb-2"><a href="#" id="settings-link" class="hover:text-emerald-200">Paramètres</a></li>
            </ul>
        </div>
        <div id="game" class="flex flex-col items-center justify-center h-screen bg-black/60 backdrop-blur-sm hidden">
            <h1 class="text-4xl text-emerald-200 mb-4">Bienvenue sur Pong</h1>
            <button id="play-button" class="bg-emerald-700 text-white rounded p-2 font-bold hover:bg-emerald-500 border-2 border-solid border-emerald-200 w-48">Jouer</button>
            <button id="logout-button" class="bg-emerald-700 text-white rounded p-2 font-bold hover:bg-emerald-500 border-2 border-solid border-emerald-200 w-48 mt-4">Tournois</button>
        </div>
        <div id="page-accueil" class="relative flex flex-col items-center justify-center h-screen bg-black/60 backdrop-blur-sm hidden">
            <img src="../img/shadow-pong-bg.png" alt="fond d'écran" class="w-screen h-screen top-0 absolute object-cover z-0">
            <h1 class="text-5xl text-emerald-200 mb-8 z-10">HELLO USER BIENVENUE SUR PONG</h1>
            <canvas id="home-canvas" class="h-52 w-96 border-2 border-solid border-emerald-200 z-10"></canvas>
        </div>
        <div id="game-container" class="w-full h-full flex justify-center items-center hidden">
            <canvas id="pong" class="border-2 border-solid border-emerald-200"></canvas>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
