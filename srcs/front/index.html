
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>pong game</title>
</head>
<body>

    <div>
        <img src="../img/pong-home.jpg" alt="logo du site">
         <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-8/2 text-white bg-blue-500 text-3xl font-bold drop-shadow-lg pointer-events-none">
            Bienvenue sur Pong !
        </div>
    </div>
    <div></div> 
        <form class="form">
            <label>inscrivez-vous:</label>
            <input type="text" id="username" placeholder="votre nom d'utilisateur" />
            <input type="password" id="password" placeholder="votre mot de passe"/>
            <button id="button"> signup </button>
        </form>
    </div>
    <div>
        <form class="form">
            <label>Connecter vous:</label>
            <input name="name" type="text" id="name" placeholder="votre nom" />
            <input type="password" id="password2" placeholder="votre mot de passe"/>
            <button id="button2"> login </button>
        </form>
    </div>
    <div align=Center>
        <canvas id="pong" width="600" height="400" ></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
